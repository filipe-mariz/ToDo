<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 97vh;
    width: 99vw;
    background: linear-gradient(45deg, #FFAB73, #FFD384, #FFF9B0, #FFAEC0);
    background-size: 300%, 300%;
    animation: colors 15s ease infinite;
  }   
  @keyframes colors {
    0% {
      background-position: 0%, 50%;
    }

    50% {
      background-position: 100%, 50%;
    }

    100% {
      background-position: 0%, 50%;
    }
  }
  
</style>  


<body>
  <div>
    <h1>ToDo List</h1>
    <ul>
      <li *ngFor="let item of items"> 
        {{item}} <button (click)="removeTarefa(item)">Remover</button>
      </li>
    </ul>

    {{tarefa}}

    <input type="text" [(ngModel)]="tarefa" >
    <button (click)="addTarefa()" >adicionar</button>
  </div>
</body>
