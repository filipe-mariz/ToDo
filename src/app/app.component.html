<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>  
  <h1>ToDo List</h1> 
<div>
  <input name="tarefas"type="text" [(ngModel)]="tarefa" >
  <button class="adicionar" (click)="addTarefa()" class="adicionar">adicionar</button>
    <ul>
     <li *ngFor="let item of items"> 
     {{item}} <button (click)="removeTarefa(item)">Remover</button>
    </li>
  </ul>
</div>  

</body>

</html>
